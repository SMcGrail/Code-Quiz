<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#632a62">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <h1 class="mainHeader">Code Quiz</h1>
            <div class="quiz-box">
                <!--this is where the question will display it is changed
            dynamically through the js-->
                <h2 id="question">Answer the question:</h2>

                <!--these are where the answers will display, changes dynamcally through js-->
                <div class="option-container">
                    <p class="option-letter">A</p>
                    <p class="option-text" data-number="1">option 1</p>
                    <!--data-number is part of the API dataset.-->
                </div>
                <div class="option-container">
                    <p class="option-letter">B</p>
                    <p class="option-text" data-number="2">option 2</p>
                </div>
                <div class="option-container">
                    <p class="option-letter">C</p>
                    <p class="option-text" data-number="3">option 3</p>
                </div>
                <div class="option-container">
                    <p class="option-letter">D</p>
                    <p class="option-text" data-number="4">option 4</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <footer>
            <a class="goHome" href="index.html">Home</a>
    </footer>
    <script src="assets/javascript/quiz.js"></script>
    </body>
</html>
